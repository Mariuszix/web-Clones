<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Login</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="https://netflix.com">
          <img
            src="https://i.ibb.co/JtNk8Ln/Netflix-2014-logo-svg.png"
            alt="Netflix-2014-logo-svg"
        /></a>
      </div>
    </header>
    <div class="login-sqare">
      <h1 class="title">Sign In</h1>
      <form action="#" class="sign-form">
        <div>
          <input
            class="input"
            type="email"
            name="email"
            placeholder="Email or phone number"
            required
            autocomplete="off"
          />
        </div>
        <div>
          <input
            class="input"
            type="password"
            name="password"
            placeholder="Password"
            required
            autocomplete="off"
          />
        </div>
        <div><button class="button">Sign In</button></div>

        <div class="check-div">
          <label class="container">
            <span class="remember-text"> Remember me </span>
            <input type="checkbox" checked="checked" />
            <span class="checkmark"></span>
          </label>
          <div class="help"><a href="#">Need help?</a></div>
        </div>
        <div class="facebook-div">
          <a href="#">
            <img
              class="icon-facebook"
              src="https://assets.nflxext.com/ffe/siteui/login/images/FB-f-Logo__blue_57.png"
              alt="facebook icon"
            />
            <span class="facebook-text"> Login with Facebook</span></a
          >
          <div class="new-to-netflix">
            <p>
              New to Netflix?
              <span class="sign-up-now"> <a href="#">Sign up now.</a> </span>
            </p>

            <p class="recaptcha">
              This page is protected by Google reCAPTCHA to ensure you're not a
              bot. <a href="#"> Learn more.</a>
            </p>
          </div>
        </div>
      </form>
    </div>

    <div>
      <footer class="footer">
        <div class="questions">
          <a id="questions" href="#"> Questions? Contact us.</a>
        </div>
        <div class="links-f">
          <a href="#">FAQ</a>
          <a href="#">Help Center</a>
          <a href="#">Terms of Use</a>
          <a href="#">Privacy</a>
          <a href="#">Cookie Preferences</a>
          <a href="">Corporate Information</a>
        </div>

        <div class="language-selector">
          <select name="language" id="language-selector">
            
            <option value="english" >English</option>
            <option value="romanian">Romanian</option>
            <option value="russian">Russian</option>
          </select>
        </div>
      </footer>
    </div>
  </body>
</html>
